<!DOCTYPE html>
<html>

<head>
    <title>Angular Directive to Render Interleaved 2 of 5 Barcode - Demo</title>
    <link rel="stylesheet" href="../dist/css/barcode.css">
</head>

<body ng-app="barcode-demo">

    <div ng-controller="BarcodeDemoController as bCtrl">
        <span>Input Barcode Sequence: </span><input type="text" ng-model="bCtrl.sequence" />
        <hr>
        <ng-barcode-febraban barcode-sequence="{{bCtrl.sequence}}"></ng-barcode-febraban>
    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../dist/angular-barcode-febraban.min.js"></script>
    <script src="index.js"></script>
    <script src="indexController.js"></script>

</body>

</html>
